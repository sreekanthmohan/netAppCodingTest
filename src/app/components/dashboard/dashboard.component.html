<div class="dashboard-wrapper">
    <div class="filter-wrapper">
        <app-filters></app-filters>
    </div>
    <div *ngIf="companyFilter" class="filter-selection-wrapper">
        <app-dropdown [list]="companyFilter" [header]="constants.searchUsers"
            (selectedFilters)="companyFilters($event)" [listUpdate]="companyFilterUpdate"></app-dropdown>
    </div>
    <div class="user-wrapper">
        <app-user-list></app-user-list>
    </div>
</div>
