<div class="dashboard-wrapper">
    <div *ngIf="userData">
        <app-dropdown [list]="userData" [header]="constants.searchUsers" (selectItem)="itemSelcted($event)"></app-dropdown>
    </div>

    <div *ngIf="productData" class="products-wrapper">
        <app-dropdown [list]="productData" [header]="constants.searchProducts" (selectItem)="itemSelcted($event)"></app-dropdown>
    </div>
</div>
